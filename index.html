<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="icon" href="assets/images/whatsapp-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-4 px-0" id="panel-left">
                <header class="d-flex align-items-center justify-content-between">
                    <img src="assets/images/contact.svg" alt="Contact image">
                    <div class="d-flex gap-3">
                        <i class="bi bi-chat-left-text-fill"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </header>

                <div id="search"></div>

                <div class="list-group">
                    
                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center gap-3">
                            <img src="assets/images/hcode-photo.svg" alt="Contact image">
                            <div>
                                <h5 class="contact-name fw-bold m-0">Hcode</h5>
                                <p class="message fw-bold m-0">Djalma: Bora gravar curso...</p>
                            </div>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <p class="time-ago time-green m-0">19:14</p>
                            <p class="badge badge-success badge-pill m-0">1</p>
                        </div>
                    </a>

                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center gap-3">
                            <img src="assets/images/my-photo.jpg" class="my-photo" alt="Contact image">
                            <div>
                                <h5 class="contact-name m-0">Lucas Gabriell</h5>
                                <p class="time-ago m-0">Estou estudando Bootstrap 5!</p>
                            </div>
                        </div>
                        <div>
                            <p class="time-ago m-0">Ontem</p>
                        </div>
                    </a>

                </div>

            </div>

            <div class="col-sm-8 px-0">
                <header class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center gap-3">
                        <img src="assets/images/my-photo.jpg" class="my-photo" alt="Contact image">
                        <div class="d-flex flex-column">
                            <h5 class="contact-name m-0 fw-bold">Lucas Gabriell</h5>
                            <p class="time-ago m-0">Visto por último: Segunda feira às 15:34</p>
                        </div>
                    </div>
                    <div class="d-flex gap-3"> 
                        <i class="bi bi-search"></i>  
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </header>

                <main></main>

                <footer></footer>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
